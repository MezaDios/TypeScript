<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./index.css">
    <title>Árboles</title>
</head>

<body id="body">
    <header>
        <h1>Árboles</h1>
    </header>
    <section>
        <article>
            <h2>Agregar Nodo</h2>
            <form id="formNodo" method="POST">
                <input id="valor" type="number" required placeholder="Valor UwU"><br>
                <input type="submit"><br>
            </form>
        </article>
        <hr>
        <article>
            <h2>InOrder</h2>
            <form id="formInOrder" method="POST">
                <input type="submit"><br>
                <div class="resultado" id="inOrder"></div>
            </form>
        </article>
        <article>
            <h2>Post Order</h2>
            <form id="formPostOrder" method="POST">
                <input type="submit"><br>
                <div class="resultado" id="postOrder"></div>
            </form>
        </article>
        <article>
            <h2>Pre Order</h2>
            <form id="formPreOrder" method="POST">
                <input type="submit"><br>
                <div class="resultado" id="preOrder"></div>
            </form>
        </article>
        <article>
            <h2>Buscar Nodo</h2>
            <form id="formBuscar" method="POST">
                <input id="nodo" type="number" required placeholder="Nodo UwU"><br>
                <input type="submit"><br>
                <div id="buscar"></div>
            </form>
        </article>
    </section>

    <script src="index.js" type="module"></script>
</body>

</html>
